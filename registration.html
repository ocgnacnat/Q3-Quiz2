<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lobster&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

	<!-- Include Bootstrap via CDN -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Add style -->
	<style type="text/css">

		body {
			background-image: url(https://downtownnaperville.com/wp-content/uploads/2023/03/bigstock-International-Women-s-Day-Set-404956790-scaled-1.jpg);
			background-color: #feb3c7;
			background-size: cover;
/*			background-color: lightsteelblue;*/
			color: #f9eef2;
			  text-shadow:
			    0 0 7px #e5ae9c,
			    0 0 10px #7c6474,
			    0 0 21px #e5ae9c;
			font-family: "Raleway", sans-serif
		}

		h2 {
			color: #f9eef2;
			  text-shadow:
			    0 0 7px #3392f9,
			    0 0 10px #1b5aa9,
			    0 0 21px #3392f9;
		}

		.LOGO {
			width: 40px;
		}

		.container {
			background-color: #01072c; /*darkred, mediumvioletred, lightsteelblue */
			padding: 5px;
		}

		.btn {
			background-color: #fe8479;
		}

		.registration {
			background-image: url(https://images.indianexpress.com/2021/03/pixabay_international-womens-day_1200.jpg);
			background-position: left;
			background-size: cover;
		}

	</style>
	
</head>
<body>
	<div class="PARENT container"> <!-- main container! -->
		<div class="registration container mt-3"> <!-- Add class container -->
		  <form>
		    <h2>User Registration <img class="LOGO rounded-circle" src="https://thehyperhive.com/wp-content/uploads/2024/03/image-13.png" id="brand"></h2>

		      <div class="row username mb-2"> <!-- Add appropriate class -->
		        <label class="col-sm-2" for="inputusername">Username:</label>
		        <div class="col-sm-10">
		        	<input type="text" class="form-control" id="inputusername" placeholder="Enter your username">
		        </div>
		      </div>

		      <div class="row email mb-2"> <!-- Add appropriate class --> 
		        <label class="col-sm-2" for="inputemail" >Email address:</label>
		        <div class="col-sm-10">
		        	<input class="form-control" type="email" id="inputemail" placeholder="Enter your email">
		        </div>
		      </div>

		      <div class="row password mb-2"> <!-- Add appropriate class -->
		        <label class="col-sm-2" for="inputpassword" >Password:</label>
		        <div class="col-sm-10">
		        	<input type="password" class="form-control" id="inputpassword" placeholder="Enter your password">
		      	</div>
		      </div>

		      <div class="row confirm mb-2"> <!-- Add appropriate class -->
		        <label class="col-sm-2" for="inputconfirmPassword">Confirm Password:</label>
		        <div class="col-sm-10">
		        	<input type="password" class="form-control" id="inputconfirmPassword" placeholder="Confirm your password">
		      	</div>
		      </div>

		      <div class="row checkbox mb-2"> <!-- Add appropriate class -->
		      	<div class="offset-sm-2">
			    	<div class="form-check col-sm-10">
			        	<input class="form-check-input" type="checkbox" id="terms">
			        	<label class="form-check-label" for="terms">I agree to the terms and conditions</label>
			        </div>
		        </div>
		      </div>
		      
		      <div class="row button mb-2">
		      	<div class="col-sm-10">
		      		<button type="submit" class="btn btn-outline-light btn-3 btn-lg">Register</button>
		      	</div>
		      </div>

			</form>
		</div>
	</div>


</body>
</html>
